[uwsgi]
# 使用nginx连接时使用
# socket = 0.0.0.0:8080

# 直接作为web服务器使用
 http = 0.0.0.0:80

# 配置工程目录
chdir = /myproject/accV01

# 配置项目uwsgi目录，相对于工程目录,适用于django项目
# wsgi-file = OnlineStore/wsgi.py

# 适用于flask项目部署
wsgi-file = app.py
# router
callable = app

# 配置进程，线程信息
processes = 4

threads = 10

enable threads = true

master = true

pidfile = uwsgi.pid

daemonize = uwsgi.log
